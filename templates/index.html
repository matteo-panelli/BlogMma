<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMA Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-black text-white">
        <nav class="container mx-auto flex justify-between">
            <ul class="flex">
                <li class="mr-6"><a href="{{ url_for('index') }}" class="text-white hover:text-gray-300">Home</a></li
                <li class="mr-6"><a href="{{ url_for('add_post') }}" class="text-white hover:text-gray-300">Add Post</a></li>
                <li><a href="{{ url_for('login') }}" class="text-white hover:text-gray-300">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl text-center mb-10">MMA Blog Posts</h1>
        <div class="flex flex-col items-center">
            {% for post in posts %}
            <div class="bg-white rounded shadow p-6 w-full max-w-2xl mb-6">
                <h2 class="text-2xl text-blue-600 mb-2">{{ post.title }}</h2>
                <p class="text-sm text-gray-600 mb-2">Posted on {{ post.date }} by Admin</p>
                <p class="text-sm text-gray-600 mb-4">Created on {{ post.created }}</p>
                <p>{{ post.content }}</p>
                <a href="{{ url_for('post', post_id=post.id) }}" class="text-green-500 hover:underline">Read Comments</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
