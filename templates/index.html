<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posts</title>
  </head>
  <body>
    <h1>Blog Posts</h1>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Content</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
        <tr>
          <td>{{ post['id'] }}</td>
          <td>{{ post['title'] }}</td>
          <td>{{ post['content'] }}</td>
          <td>{{ post['author'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
