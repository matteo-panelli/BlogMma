<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMA Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <header>
        <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('add_post') }}">Add Post</a></li>
                    <!-- Il resto dei tuoi link qui -->
                    <li><a href="{{ url_for('login') }}" class="login-button">Login</a></li>
                </ul>
            </nav>
    </header>

    <h1>MMA Blog Posts</h1>
    <div class="main-content">
        {% for post in posts %}
            <div class="post-card">
                <h2 class="post-title">{{ post.title }}</h2>
                <p class="post-meta">Posted on {{ post.date }} by Admin</p>
                <!-- Aggiungi questa riga per visualizzare la data di creazione -->
                <p class="post-meta">Created on {{ post.created }}</p>
                <p class="post-content">{{ post.content }}</p>
                <a href="{{ url_for('post', post_id=post.id) }}" class="post-read-more">Read Comments</a>
            </div>
        {% endfor %}

    </div>
</body>
</html>
