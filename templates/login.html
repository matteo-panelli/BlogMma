<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto max-w-sm mt-20 p-8 bg-white rounded shadow">
        <form method="post">
            <h2 class="text-xl text-center mb-6">Login</h2>
            <div class="mb-6">
                <label for="username" class="block mb-2">Nome utente:</label>
                <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2">Password:</label>
                <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-6">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded">Accedi</button>
            </div>
            <p class="text-center">Non hai un account? <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Registrati</a></p>
        </form>
    </div>
</body>
</html>
