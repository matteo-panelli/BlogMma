<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-black text-white">
        <nav class="container mx-auto flex justify-center">
            <ul class="flex">
                <li class="mr-6"><a href="{{ url_for('index') }}"><svg class="icon-large" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                  </svg></a></li>
                <li class="mr-6"><a href="{{ url_for('add_post') }}"><svg class="icon-large" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg></a></li>
                <li><a href="{{ url_for('login') }}"><svg class="icon-large" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  </svg></a></li>
            </ul>
        </nav>
    </header>
    <div class="container mx-auto max-w-lg mt-10 p-8 bg-white rounded shadow">
        <h1 class="text-xl mb-5">Add a New MMA Blog Post</h1>
        <form action="{{ url_for('add_post') }}" method="POST">
            <div class="mb-6">
                <label for="title" class="block mb-2">Title:</label>
                <input type="text" name="title" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-6">
                <label for="content" class="block mb-2">Content:</label>
                <textarea name="content" required class="w-full p-2 border border-gray-300 rounded h-48"></textarea>
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded">Submit</button>
        </form>
    </div>
</body>
</html>
