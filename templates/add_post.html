<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Post</title>
</head>
<body>
    <nav>
        <!-- Qui inserisci la navbar -->
    </nav>
    <h1>Add a New MMA Blog Post</h1>
    <form action="{{ url_for('add_post') }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" required>
        <label for="content">Content:</label>
        <textarea name="content" required></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
<style>
    /* Stili per la navbar */
    .navbar {
      width: 100%;
      background-color: #333;
      overflow: auto;
    }
  
    .navbar a {
      float: left;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
      text-align: center;
      width: 50%; /* Dividi lo spazio equamente */
    }
  
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>

  
  
</html>
